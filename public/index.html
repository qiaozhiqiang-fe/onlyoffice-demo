<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>ONLYOFFICE PPT 预览 Demo</title>
    <script src="http://localhost:8080/web-apps/apps/api/documents/api.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      #viewer {
        width: 100%;
        height: 800px !important;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      /* 确保OnlyOffice iframe填满容器 */
      #viewer iframe {
        width: 100% !important;
        height: 100% !important;
        border: none;
      }

      /* 确保OnlyOffice容器元素的高度 */
      #viewer > div {
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <h2>上传 PPT 文件并在线预览</h2>
    <input type="file" id="fileInput" accept=".ppt,.pptx" />
    <div id="viewer"></div>

    <script>
      const input = document.getElementById("fileInput");
      input.addEventListener("change", async () => {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("ppt", file);

        try {
          const res = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) {
            throw new Error(`Upload failed: ${res.status}`);
          }

          const config = await res.json();

          // 确保高度设置正确
          config.height = "800px";
          config.width = "100%";

          // 清空viewer内容
          document.getElementById("viewer").innerHTML = "";

          // 初始化编辑器
          new DocsAPI.DocEditor("viewer", config);

        } catch (error) {
          console.error("Error uploading file:", error);
          alert("文件上传失败: " + error.message);
        }
      });
    </script>
  </body>
</html>
